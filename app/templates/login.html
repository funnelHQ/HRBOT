<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <h1>Login</h1>
        <form action="{{ url_for('routes.login') }}" method="post">
            <div>
                <label for="email">Email:</label> <!-- Change this line -->
                <input type="email" name="email" required> <!-- Change this line -->
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>
            <div>
                <input type="submit" value="Login">
            </div>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('routes.register') }}">Create a new account</a></p>
    </div>
</body>
</html>
