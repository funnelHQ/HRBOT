<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/email.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="email">
        <h1>Enter your email to get OTP</h1>
        <form class="e_form" action="/getotp" method="POST">
            <input class="e_input" type="email" name="email" placeholder="Email" id="">
            <button class="e_btn" type="submit">Get OTP</button>
        </form>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>
    <script>
        // Clear the error message on page load
        window.onload = function() {
            setTimeout(() => {
                var errorMessage = document.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }, 3000);
        };
    </script>
</body>
</html>
