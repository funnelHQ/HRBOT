<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Recruiter Dashboard</title>
</head>
<body>

    <h1>Welcome to Your Recruiter Dashboard</h1>

    <!-- Form to input HR data -->
    <form method="post" action='/save_hr_input_and_generate_questions'>

        <label for="jobDescription">Job Description:</label>
        <input type="text" id="jobDescription" name="jobDescription" required><br>

        <label for="keySkills">Key Skills:</label>
        <input type="text" id="keySkills" name="keySkills" required><br>

        <label for="jobRole">Job Role:</label>
        <input type="text" id="jobRole" name="jobRole" required><br>

        <label for="requiredExperience">Required Experience:</label>
        <input type="text" id="requiredExperience" name="requiredExperience" required><br>

        <button type="submit">Save and Generate Questions</button>
    </form>

</body>
</html>
